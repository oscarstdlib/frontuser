<div class="w-full w-screem inset-0 flex flex-col min-w-0 ">
            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="py-8 px-6 md:px-8 flex items-center justify-between w-full">

                    <!-- Title -->
                    <div class="grid grid-cols-1 gap-3 items-center " >
                        <h1 class="text-2xl font-semibold">
                            <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:person'"></mat-icon>
                            Usuarios
                        </h1>
                        <span class="ml-2 text-sm text-secondary">Lista de Usuarios registrados</span>
                    </div>

                    <!-- Title and action buttons -->
                    <div class="flex items-center justify-between "  *ngIf="usuarioLogeado.tipoUsuario == 'Administrador'">
                       
                        <div class="flex items-center ml-6">
                            <button class="hidden sm:inline-flex ml-3" (click)="openCreateUserModal()"  mat-flat-button [color]="'primary'"
                                [disabled]="loading">
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:add'"></mat-icon>
                                <span class="ml-2">Nuevo usuario</span>
                            </button>
                            <!-- Actions menu (visible on xs) -->
                            <div class="sm:hidden">
                                <button [matMenuTriggerFor]="actionsMenu" mat-icon-button [disabled]="loading">
                                    <mat-icon [svgIcon]="'heroicons_mini:ellipsis-vertical'"></mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item (click)="openCreateUserModal()">Nuevo usuario</button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>


                </div>

              
                <!-- Loading indicator -->
                <div *ngIf="loading" class="flex justify-center items-center py-8">
                    <mat-spinner diameter="40"></mat-spinner>
                    <span class="ml-3 text-gray-600">Cargando usuarios...</span>
                </div>

                <!-- cliente list -->
                <div class="relative px-8 py-4" >
                    <app-tabla class="grid grid-cols-1 w-full" [allDataRows]="listado"
                        [dataOptionTable]="encabezados"></app-tabla>
                </div>

            </div>
</div>
