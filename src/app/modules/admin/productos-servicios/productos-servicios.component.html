<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8">

                    <!-- Title -->
                    <!-- Title and action buttons -->
                    <div class="flex items-center justify-between w-full">
                       
                        <div class="flex items-center ml-6">
                            <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'"
                                >
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:add'"></mat-icon>
                                <span class="ml-2">Nuevo Cliente</span>
                            </button>
                            <!-- Actions menu (visible on xs) -->
                            <div class="sm:hidden">
                                <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                                    <mat-icon [svgIcon]="'heroicons_mini:ellipsis-vertical'"></mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item>Nuevo Cliente</button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>


                </div>

              
                <!-- cliente list -->
                <div class="relative px-8 py-4">
                    <app-tabla class="grid grid-cols-1 w-full" [allDataRows]=""
                        [dataOptionTable]="encabezados"></app-tabla>
                </div>

            </div>

     

</div>
